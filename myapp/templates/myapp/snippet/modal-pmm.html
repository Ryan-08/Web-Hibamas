{% load static %}
<style>
    /* pmm-modal */
/* The pmm-modal (background) */
.pmm-modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /*Full height*/
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  }
  
  /* pmm-modal Content/Box */
  .pmm-modal-content {
    background-color: #fefefe;
    margin: 5% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 50%; /* Could be more or less, depending on screen size */
    height: 80%;
  }
  .pmm-modal-content .title{
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: 700;
      flex-direction: column;
      margin-top: 40px;
  }
  .pmm-modal-content .form-input{
      width: auto;
  }
  
  /* The Closepmm Button */
  .closepmm {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }
  
  .closepmm:hover,
  .closepmm:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
/* end of pmm-modal */
</style>

<!-- The pmm-modal -->
<div id="mypmm-modal" class="pmm-modal">

  <!-- pmm-modal content -->
  <div class="pmm-modal-content">
    <span class="closepmm">&times;</span>
    <div class="title">
        Upload Pengumuman
    </div>
    <form method="POST" enctype="multipart/form-data" action="{% url 'myapp:upload_umum' %}" class="form col p-2" style="margin-top:20px;">               
      {% csrf_token %}
        <div class="form-input">            
            <input type="text" id="namaMasjid" name="namaMasjid" placeholder="Nama Masjid">
        </div>
        <div class="form-input">            
            <input type="text" id="tgl" name="tgl" placeholder="Tanggal">
        </div>
        <div class="form-input">            
            <input type="text" id="masjidketerangan" name="masjidketerangan" placeholder="Keterangan">
        </div>
        <div class="form-btn">
            <button type="submit" style="width: 100%; margin-top: 60px;" class="btn-black">
                Upload                
            </button>
        </div>
    </form>
    
  </div>

</div>
<script>
    // Get the pmm-modal
var pmm = document.getElementById("mypmm-modal");

// Get the button that opens the pmm-modal
var btn = document.getElementById("mypmmBtn");

// Get the <span> element that closepmms the pmm-modal
var span = document.getElementsByClassName("closepmm")[0];

// When the user clicks on the button, open the pmm-modal
btn.onclick = function() {
  pmm.style.display = "block";
}

// When the user clicks on <span> (x), closepmm the pmm-modal
span.onclick = function() {
  pmm.style.display = "none";
}

// When the user clicks anywhere outside of the pmm-modal, closepmm it
window.onclick = function(event) {
  if (event.target == pmm) {
    pmm.style.display = "none";
  }
}
</script>
