{% load static %}
<style>
    /* login-modal */
/* The login-modal (background) */
.login-modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /*Full height*/
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  }
  
  /* login-modal Content/Box */
  .login-modal-content {
    background-color: #fefefe;
    margin: 5% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 50%; /* Could be more or less, depending on screen size */
    height: 80%;
  }
  .login-modal-content .title{
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: 700;
      flex-direction: column;
      margin-top: 40px;
  }
  .login-modal-content .form-input{
      width: auto;
  }
  
  /* The Close Button */
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }
  
  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
/* end of login-modal */
</style>

<!-- The login-modal -->
<div id="mylogin-modal" class="login-modal">

  <!-- login-modal content -->
  <div class="login-modal-content">
    <span class="close">&times;</span>
    <div class="title">
        LOGIN
        <br>
        <i class="fas fa-user-circle"></i>
    </div>
    <form action="{% url 'myapp:login' %}" method="post" class="form col p-2" style="margin-top:80px;">
      {% csrf_token %}
        <div class="form-input">            
            <input type="text" id="username" name="username" placeholder="Nama Pengguna">
        </div>
        <div class="form-input pass">            
            <input type="password" id="password" name="password" placeholder="Sandi">
            <label for="password">
                <i id="labelpass" class="fa-solid fa-eye"></i>
            </label>
        </div>        
        <div class="form-btn">
            <button type="submit" style="width: 100%; margin-top: 60px;" class="btn-black">
                Masuk                
            </button>
        </div>
    </form>
    
  </div>

</div>
<script>
    // Get the login-modal
var login = document.getElementById("mylogin-modal");

// Get the button that opens the login-modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the login-modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the login-modal
btn.onclick = function() {
  login.style.display = "block";
}

// When the user clicks on <span> (x), close the login-modal
span.onclick = function() {
  login.style.display = "none";
}

// When the user clicks anywhere outside of the login-modal, close it
window.onclick = function(event) {
  if (event.target == login) {
    login.style.display = "none";
  }
}

var eye = document.getElementById('labelpass');
var pass = document.getElementById('password');
eye.onclick = function() {
    if(pass.type === "password"){
        pass.type = "text";
        eye.className = "fa-solid fa-eye-slash";
    }
    else{
        pass.type = "password";
        eye.className ="fa-solid fa-eye";
    }
}
</script>
