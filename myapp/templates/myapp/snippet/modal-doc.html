{% load static %}
<style>
    /* modalDoc */
/* The ModalDoc (background) */
.modalDoc {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  }
  
  /* ModalDoc Content/Box */
  .modalDoc-content {
    background-color: #fefefe;
    margin: 5% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 60%; /* Could be more or less, depending on screen size */
  }
  .modalDoc-content .title{
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: 700;
      flex-direction: column;
      margin-top: 40px;
  }
  .modalDoc-content .form-input{
      width: auto;
  }
  .modalDoc-content .form-group{
      display: none;
  }
  .upload{
      cursor: pointer;
      display: flex;
      flex-direction: column;
  }
  .center{
      text-align: center;
  }
  /* The CloseDoc Button */
  .closeDoc {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }
  
  .closeDoc:hover,
  .closeDoc:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
/* end of modalDoc */
</style>

<!-- The ModalDoc -->
<div id="myModalDoc" class="modalDoc">

  <!-- ModalDoc content -->
  <div class="modalDoc-content">
    <span class="closeDoc">&times;</span>
    
    <div class="title">
        Upload Dokumentasi
    </div>
    <form method="POST" enctype="multipart/form-data" action="{% url 'myapp:upload_doc' %}" class="form col p-2" style="margin-top:20px;">
      {% csrf_token %}
        <label for="upload-photo" class="upload center" style="margin: 0px;">
            Tambah Gambar:
              <img 
                  id="output"
                  src="{% static 'img/dummy.jpg' %}"                   
                  style="width: 200px; height: 200px; margin:auto" 
                  alt=""
              >                                          
          </label>
          <div class="form-group">
            <!-- <label for="upload-photo"></label>                            -->
              <input type="file" name="picture" id="upload-photo" onchange="loadFile(event)" accept="image/*" class="">                    
          </div>               
        <div class="form-btn">
            <button type="submit" style="width: 100%; margin-top: 60px;" class="btn-black">
                Upload                
            </button>
        </div>
    </form>
  </div>

</div>
<script>
    // Get the modalDoc
var modalDoc = document.getElementById("myModalDoc");

// Get the button that opens the modalDoc
var btn = document.getElementById("modalDoc-btn");

// Get the <span> element that closeDocs the modalDoc
var span = document.getElementsByClassName("closeDoc")[0];

// When the user clicks on the button, open the modalDoc
btn.onclick = function() {
  modalDoc.style.display = "block";
}

// When the user clicks on <span> (x), closeDoc the modalDoc
span.onclick = function() {
  modalDoc.style.display = "none";
}

// When the user clicks anywhere outside of the modalDoc, closeDoc it
window.onclick = function(event) {
  if (event.target == modalDoc) {
    modalDoc.style.display = "none";
  }
}
</script>
