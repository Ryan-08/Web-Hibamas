{% load static %}
<style>
    /* prop-modal */
/* The prop-modal (background) */
.prop-modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /*Full height*/
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  }
  
  /* prop-modal Content/Box */
  .prop-modal-content {
    background-color: #fefefe;
    margin: 5% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 50%; /* Could be more or less, depending on screen size */
    height: 80%;
  }
  .prop-modal-content .title{
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: 700;
      flex-direction: column;
      margin-top: 40px;
  }
  .prop-modal-content .form-input{
      width: auto;
  }
  
  /* The CloseProp Button */
  .closeProp {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }
  
  .closeProp:hover,
  .closeProp:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
/* end of prop-modal */
</style>

<!-- The prop-modal -->
<div id="myprop-modal" class="prop-modal">

  <!-- prop-modal content -->
  <div class="prop-modal-content">
    <span class="closeProp">&times;</span>
    <div class="title">
        Upload Proposal
    </div>
    <form method="POST" enctype="multipart/form-data" action="{% url 'myapp:upload_prop' %}" class="form col p-2" style="margin-top:20px;">
      {% csrf_token %}
        <div class="form-input">            
            <label for="berkas">Upload file</label>
            <input type="file" id="berkas" name="berkas">            
        </div>        
        <div class="form-input">            
            <input type="text" id="judul" name="judul" placeholder="Judul">
        </div>
        <div class="form-input">            
            <input type="text" id="keterangan" name="keterangan" placeholder="Keterangan">
        </div>
        <div class="form-btn">
            <button type="submit" style="width: 100%; margin-top: 60px;" class="btn-black">
                Upload                
            </button>
        </div>
    </form>
    
  </div>

</div>
<script>
    // Get the prop-modal
var prop = document.getElementById("myprop-modal");

// Get the button that opens the prop-modal
var btn = document.getElementById("myPropBtn");

// Get the <span> element that closeProps the prop-modal
var span = document.getElementsByClassName("closeProp")[0];

// When the user clicks on the button, open the prop-modal
btn.onclick = function() {
  prop.style.display = "block";
}

// When the user clicks on <span> (x), closeProp the prop-modal
span.onclick = function() {
  prop.style.display = "none";
}

// When the user clicks anywhere outside of the prop-modal, closeProp it
window.onclick = function(event) {
  if (event.target == prop) {
    prop.style.display = "none";
  }
}
</script>
